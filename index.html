<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axlirr Agency OS — Overview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="overview">
  <div class="shell">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">AX</div>
        <div><h1>Axlirr Agency OS</h1><p>Desktop + Mobile Command</p></div>
      </div>
      <nav class="nav">
        <a href="./index.html" data-page="overview">Overview</a>
        <a href="./agents.html" data-page="agents">Agents</a>
        <a href="./leads.html" data-page="leads">Leads</a>
        <a href="./tasks.html" data-page="tasks">Tasks</a>
        <a href="./comms.html" data-page="comms">Comms Board</a>
        <a href="./settings.html" data-page="settings">Settings</a>
      </nav>
      <div class="sidebar-stats" id="sidebarStats"></div>
      <p class="muted" id="lastSaved">Last saved: —</p>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="title-wrap">
          <h2 id="topTitle">Overview</h2>
          <p>Unified live app with multiple pages and shared data.</p>
        </div>
        <div class="inline">
          <button class="mobile-menu-btn" id="mobileMenuBtn">☰ Menu</button>
          <span class="chip">GitHub Pages Live</span>
        </div>
      </header>

      <section class="grid-4">
        <article class="card kpi"><h3>Total Leads</h3><p id="kpiLeads">0</p></article>
        <article class="card kpi"><h3>Booked Calls</h3><p id="kpiCalls">0</p></article>
        <article class="card kpi"><h3>Open Tasks</h3><p id="kpiTasks">0</p></article>
        <article class="card kpi"><h3>Active Agents</h3><p id="kpiAgents">0</p></article>
      </section>

      <section class="grid-2" style="margin-top:10px;">
        <article class="card">
          <h3 class="section-title">Lead Funnel</h3>
          <div class="bars" id="funnelBars"></div>
        </article>
        <article class="card">
          <h3 class="section-title">Recent Activity</h3>
          <ul id="recentLogs" class="muted"></ul>
        </article>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
